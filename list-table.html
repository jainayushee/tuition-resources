<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tables and Lists</title>
</head>
<body style="background-color: paleturquoise;">
  <h1 style="color: rgb(0, 183, 255);">Welcome to our tutorial</h1>

    <ol reversed>
      <li>Books</li>
      <li>Music</li>
      <li>Programming</li>
    </ol>
  
    <ol start=5>
      <li>Books</li>
      <li>Music</li>
      <li>Programming</li>
    </ol>  
   
    <ol type="round">
      <li>Books</li>
      <li>Music</li>
      <li>Programming</li>
    </ol>
    <hr>

    <ul style="list-style-type:circle">
      <li>Books</li>
      <li>Music</li>
      <li>Programming</li>
    </ul>
    
    <ul style="list-style-type:disc">
      <li>Books</li>
      <li>Music</li>
      <li>Programming</li>
    </ul>
    
    <ul style="list-style-type:square">
      <li>Books</li>
      <li>Music</li>
      <li>Programming</li>
    </ul>
    <hr>

    <table style="border: 1px solid black;" >
      <tr>
        <th style="border: 1px solid black;">Firstname</th>
        <th style="border: 1px solid black;">Lastname</th>
        <th style="border: 1px solid black;">Age</th>
      </tr>
      <tr>
        <td style="border: 1px solid black;">Anand</td>
        <td style="border: 1px solid black;">Bhadauria</td>
        <td style="border: 1px solid black;">9</td>
      </tr>
    </table>

    <button onclick="alert('Hello')"> Hello </button>



</body>
</html>
